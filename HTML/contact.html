          <h2><b>Contact us</b></h2>
        </div>
        <hr>
          <p><b>Full Name:</b></p>
          <input class="input-field" name="FullName" type="text" placeholder="Full name" required>
          <p><b>E-mail:</b></p>
          <input class="input-field" id="email" name="Email" type="email" placeholder="E-mail" required>
          <p><b>Importance:</b></p>
          <select id="urgency" name="Importance">
            <option value="Low">Low</option>
            <option value="High">High</option>
          </select>
          <p><b>Message</b></p>
          <input type="text" class="text-input" placeholder="Start typing here..." name="Message" required>
          <div class="messages-q">
          <p class="receive-messages">Want to receive messages?</p> 
          <input type="radio" name="ReceiveNewsletter">
          </div>
          <div class="form-buttons">
            <button type="submit" class="send">Send</button>
            <button onclick="backtoindex()" class="cancel">Cancel</button>
          </div>
      </form>
